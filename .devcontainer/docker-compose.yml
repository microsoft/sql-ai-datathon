services:
  app:
    image: mcr.microsoft.com/devcontainers/python:3.13-bookworm
    volumes:
      - ..:/workspaces/sql-ai-datathon:cached
    command: sleep infinity
    network_mode: service:db

  db:
    image: mcr.microsoft.com/mssql/server:2025-latest
    restart: unless-stopped
    # NOTE: It is STRONGLY advised to change the default password for security purposes
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-SqlAi_Datathon2026!}"
      MSSQL_PID: Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ..:/data:ro  # Mount workspace files for BULK INSERT
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD:-SqlAi_Datathon2026!}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqlserver-data:
