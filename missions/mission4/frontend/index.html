<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL AI Product Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        header p {
            color: #a0a0a0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .tab.active {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            border-bottom: 2px solid #00d4ff;
        }

        .panel {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chat Section */
        .chat-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #7b2cbf, #00d4ff);
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: 2px solid #00d4ff;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Search Section */
        .search-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: 2px solid #00d4ff;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .product-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .product-card .category {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 15px;
        }

        .product-card .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #7b2cbf;
        }

        .product-card .price-original {
            font-size: 0.9rem;
            color: #666;
            text-decoration: line-through;
            margin-left: 10px;
        }

        /* Browse Section */
        .browse-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .page-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(0, 212, 255, 0.3);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #888;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí SQL AI Product Assistant</h1>
            <p>Powered by Azure OpenAI & SQL Server 2025</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showPanel('chat')">üí¨ AI Chat</button>
            <button class="tab" onclick="showPanel('search')">üîç Semantic Search</button>
            <button class="tab" onclick="showPanel('browse')">üì¶ Browse Products</button>
        </div>

        <!-- Chat Panel -->
        <div id="chat" class="panel active">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        üëã Hi! I'm your AI product assistant. Ask me about any products you're looking for, and I'll search our catalog using vector similarity to find the best matches!
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" 
                           placeholder="Ask about products... (e.g., 'I need a gaming laptop')"
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>

        <!-- Search Panel -->
        <div id="search" class="panel">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Search products using natural language..."
                           onkeypress="if(event.key==='Enter') searchProducts()">
                    <button class="search-btn" onclick="searchProducts()">Search</button>
                </div>
                <div id="searchResults" class="products-grid"></div>
            </div>
        </div>

        <!-- Browse Panel -->
        <div id="browse" class="panel">
            <div class="search-container">
                <div class="browse-controls">
                    <h2>All Products</h2>
                    <div class="pagination">
                        <button class="page-btn" id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
                        <span class="page-info" id="pageInfo">Page 1</span>
                        <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
                    </div>
                </div>
                <div id="browseResults" class="products-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const pageSize = 12;
        let nextPageUrl = null;  // Store DAB's nextLink for cursor pagination
        let pageHistory = [];    // Store URLs for previous pages

        // Auto-detect API URL based on current port or default to Python app
        const currentPort = window.location.port;
        const API_URL = currentPort === '5001' ? 'http://localhost:5001' : 'http://localhost:8000';
        const DAB_URL = 'http://localhost:5000';

        function showPanel(panelId) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(panelId).classList.add('active');
            event.target.classList.add('active');

            if (panelId === 'browse') {
                loadProducts();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const messagesContainer = document.getElementById('chatMessages');
            const sendBtn = document.getElementById('sendBtn');

            // Add user message
            messagesContainer.innerHTML += `<div class="message user">${escapeHtml(message)}</div>`;
            input.value = '';
            sendBtn.disabled = true;

            // Add loading indicator
            messagesContainer.innerHTML += `<div class="message assistant" id="loading">Thinking...</div>`;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch(API_URL + '/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                document.getElementById('loading').remove();
                messagesContainer.innerHTML += `<div class="message assistant">${escapeHtml(data.assistantResponse || data.assistant_response)}</div>`;
            } catch (error) {
                document.getElementById('loading').remove();
                messagesContainer.innerHTML += `<div class="message assistant">‚ùå Error: Could not connect to the API. Make sure the server is running.</div>`;
            }

            sendBtn.disabled = false;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const response = await fetch(API_URL + '/api/products/search?query=' + encodeURIComponent(query));
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    console.log(data.results);
                    
                    resultsContainer.innerHTML = data.results.map(product => createProductCard(product)).join('');
                } else {
                    resultsContainer.innerHTML = '<p style="color:#888;text-align:center;padding:40px;">No products found. Try a different search term.</p>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<p style="color:#ff6464;text-align:center;padding:40px;">‚ùå Error connecting to API</p>';
            }
        }

        async function loadProducts(url = null) {
            const resultsContainer = document.getElementById('browseResults');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                // Use provided URL (for pagination) or default first page
                const dabUrl = url || `${DAB_URL}/api/Products?$first=${pageSize}`;
                const response = await fetch(dabUrl);
                const data = await response.json();

                // DAB returns products in 'value' array
                const products = data.value || [];
                
                // Store nextLink for cursor-based pagination
                nextPageUrl = data.nextLink || null;
                
                if (products.length > 0) {
                    resultsContainer.innerHTML = products.map(product => createProductCard(product)).join('');
                    document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
                    document.getElementById('prevBtn').disabled = currentPage === 1;
                    document.getElementById('nextBtn').disabled = !nextPageUrl;
                } else {
                    resultsContainer.innerHTML = '<p style="color:#888;text-align:center;padding:40px;">No products found.</p>';
                }
            } catch (error) {
                console.error('Error loading products:', error);
                resultsContainer.innerHTML = '<p style="color:#ff6464;text-align:center;padding:40px;">‚ùå Error connecting to DAB API. Make sure DAB is running on port 5000.</p>';
            }
        }

        function changePage(delta) {
            if (delta > 0 && nextPageUrl) {
                // Going forward - use nextLink cursor
                pageHistory.push(`${DAB_URL}/api/Products?$first=${pageSize}`);
                currentPage++;
                loadProducts(nextPageUrl);
            } else if (delta < 0 && currentPage > 1) {
                // Going back - reload from start (simplified approach)
                currentPage--;
                if (currentPage === 1) {
                    loadProducts();
                } else {
                    // For simplicity, go back to page 1
                    currentPage = 1;
                    pageHistory = [];
                    loadProducts();
                }
            }
        }

        function createProductCard(product) {
            const name = product.name || product.product_name || 'Unknown Product';
            const category = (product.product_category || product.category || 'Uncategorized').replace(/\|/g, ', ');
            const currentPrice = product.sale_price || product.price_current || product.priceCurrent || product.Price || 0;

            return `
                <div class="product-card">
                    <h3>${escapeHtml(name.substring(0, 80))}${name.length > 80 ? '...' : ''}</h3>
                    <div class="category">${escapeHtml(category)}</div>
                    <div class="price">
                        $${parseFloat(currentPrice).toFixed(2)}
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
             // Render Markdown for assistant messages
            const formattedContent = marked.parse(text);
            
            div.innerHTML = formattedContent;
            return div.innerHTML;
        }
    </script>
</body>
</html>
